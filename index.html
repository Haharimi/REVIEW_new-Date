<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list Review</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div>현재 시간</div>
    <div class="js-clock">
        <h2 class="amPm_text">AM</h2>
        <h1 class="clock_text">12:00:00<</h1>
    </div>
    <div class="js-date">
        2020년 5월 14일 목요일
    </div>
    <div class="js-weather"></div>
    <div class="inline_name">
        <form class="js-nameForm form">
            <input class="nameInput" type="text" placeholder="이름을 입력해주세요">
        </form>
        <!-- <form class="nameForm_button">
            <input type="button" name="name" value="OK">
        </form> -->
    </div>      
    <h4 class="js-greeting greetings"></h4>
    <div class="inline_toDo">
        <form class="js-toDoForm toDoForm">
            <input class="toDoInput" type="text" placeholder="오늘의 할일을 작성해주세요">
        </form>
        <!-- <form class="toDOForm_button">
            <input type="button" name="name" value="OK">
        </form> -->
    </div>
    <ul class="js-toDoList toDoList">
    </ul>    
    <button class="js-resetBtn">reset</button>

    <script src="js/clock.js"></script>
    <script src="js/date.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>

</body>
</html>
