<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list Review</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/darkLight.css">
    <script src="https://kit.fontawesome.com/3244a18d75.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrap">
        <div class="outBox">
                <div class="darkLightCheckBox">
                    <input type="checkbox" class="darkLight_Cb" id="darkLight_Cb">
                    <label for="darkLight_Cb" class="label">
                        <i class="fas fa-moon"></i>
                        <i class="fas fa-sun"></i>
                        <div class="ball"></div>
                    </label>
                </div>
                <div class="js-date date">
                    <div class="dateText1">요일</div>
                    <div class="dateText2">2020.05.22</div>
                </div>
                <div class="js-weather weather"></div>
                <div class="js-clock clocks">
                    <div class="amPm_text">AM</div>
                    <div class="clock_text">12:00:00</div>
                </div>
                
                <form class="js-nameForm nameForm">
                    <input class="nameInput" type="text" placeholder="이름을 입력해주세요">
                    <input class="nameInputBtn" type="submit" value="&#xf234;">
                </form>            
                <h4 class="js-greeting greetings"></h4>
                <hr color="#d3d3d3" style="margin-top: 25px;" size="1px" noshade/>
                <form class="js-toDoForm toDoForm">
                    <input class="toDoInput" type="text" placeholder="오늘의 할일을 작성해주세요">
                    <input class="toDoInputBtn" type="submit" value="&#xf055;">
                </form>
                <ul class="js-toDoList toDoList"></ul>        
                <button class="js-resetBtn resetBtn" title="리스트를 초기화합니다" >reset</button>
        </div> 
    </div>  


        <script src="js/clock.js"></script>
        <script src="js/date.js"></script>
        <script src="js/weather.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/darkLight.js"></script>
</body>
</html>
